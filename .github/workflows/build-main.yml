name: Build Main
on:
  push:
    branches:
      - main

jobs:
  build-ubuntu:
    name: build & tests on Ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v1
      - name: add build.sh permission
        run: chmod +x ./build.sh
      - name: Build & Test
        run: ./build.sh Tests
  
  package:
    name: Create nuget package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v1
      - name: add build.sh permission
        run: chmod +x ./build.sh
      - name: Packages
        run: ./build.sh Pack
      - uses: actions/upload-artifact@v1
        with:
          name: packages
          path: artifacts/packages