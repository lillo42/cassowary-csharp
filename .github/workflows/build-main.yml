name: Build Main
on:
  push:
    branches:
      - main

jobs:
  build-ubuntu:
    name: build & tests on Ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        fetch-depth: 0

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          global-json-file: global.json

      - name: Build & Test
        run: |
          chmod +x ./build.sh
          ./build.sh Tests
  
  package:
    name: Create nuget package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        fetch-depth: 0

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          global-json-file: global.json


      - name: Packages
        run: |
          chmod +x ./build.sh
          ./build.sh Pack

      - uses: actions/upload-artifact@v1
        with:
          name: packages
          path: artifacts/packages