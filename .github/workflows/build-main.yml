name: Build Main
on:
  push:
    branches:
      - main

jobs:
  build-ubuntu:
    name: build & tests on Ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}   # checkout the correct branch name
          fetch-depth: 0

      - name: Build & Test
        run: |
          chmod +x ./build.sh
          ./build.sh Tests
  
  package:
    name: Create nuget package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Packages
        run: |
          chmod +x ./build.sh
          ./build.sh Pack

      - uses: actions/upload-artifact@v1
        with:
          name: packages
          path: artifacts/packages